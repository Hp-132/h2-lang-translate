<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Language Translator</h2>
        <textarea id="text" placeholder="Enter text to translate..."></textarea>
        <select id="source_lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>
        <select id="target_lang">
            <option value="fr">French</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>
        <button onclick="translateText()">Translate</button>
        <p class="output" id="translated_text"></p>
    </div>
    
    <script>
        function translateText() {
            let text = document.getElementById('text').value;
            let sourceLang = document.getElementById('source_lang').value;
            let targetLang = document.getElementById('target_lang').value;
            
            if (text.trim() === "") {
                alert("Please enter text to translate");
                return;
            }
            
            fetch(`/translate?text=${encodeURIComponent(text)}&source_lang=${sourceLang}&target_lang=${targetLang}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('translated_text').innerText = data.translated_text;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Translation failed. Please try again.");
                });
        }
    </script>
</body>
</html>
